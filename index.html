<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <style>
        .boutonaccueil {
            background-color: rgb(6, 6, 23);
            border-color: rgb(33, 6, 6);
            color: rgb(198, 195, 195);
            margin-left: 40%;

        }
    </style>
    <body style=" background-color: goldenrod;"></body>
    <h1>To do List</h1>

    <label for="urgency-degree">Degrée d'urgence</label>

    <select name="urgency" id="urgency-degree">
        <option value="">Choisir le degré d'urgence</option>
        <option value="Urgent">Urgent</option>
        <option value="A faire rapidement">A faire rapidement</option>
        <option value="Peu attendre">Peu attendre</option>
        <option value="A faire plus tard">A faire plus tard</option>
    </select>
    <a href="" class="boutonaccueil">Valider</a>

    <div class="container mt-5">
        <h1 class="mb-4">Ma To-Do-List</h1>

        <form action="" method="post">
            <div class="form-group">
                <label for="task">Tâche :</label>
                <input type="text" class="form-control" id="task" name="task" required>
            </div>

            <div class="form-group">
                <label for="due-date">Date d'échéance :</label>
                <input type="date" class="form-control" id="due-date" name="due-date" required>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter une tâche</button>
            <button type="submit" class="btn btn-secondary">Supprimer une tâche</button>

        </form>
    </div>

    <h3>Liste des tâches en cours:</h3>
    <ul>
        <li>Faire un avion en papier géant</li>
        <li>Acheter PQ</li>
        <li>Vendre 206</li>
    </ul>
</body>

</html>
