<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Ma To-Do-List</h1>

        <form action="" method="post">
            <div class="form-group">
                <label for="task">Tâche :</label>
                <input type="text" class="form-control" id="task" name="task" required>
            </div>

            <div class="form-group">
                <label for="due-date">Date d'échéance :</label>
                <input type="date" class="form-control" id="due-date" name="due-date" required>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter une tâche</button>

        </form>
    </div>

    <!-- Lien CDN Bootstrap pour les scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
